version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s %(name)s %(filename)s:%(lineno)s %(funcName)s [%(levelname)s]: %(message)s"

handlers:
  consoleHandler:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  fileHandler:
    class: logging.FileHandler
    level: INFO
    formatter: standard
    filename: logs/discord.log
    encoding: utf-8
    mode: w

loggers:
  textLogger:
    level: INFO
    handlers: [consoleHandler, fileHandler]
    propagate: false

  discord:
    level: INFO
    handlers: [consoleHandler, fileHandler]
    propagate: false

  sqlalchemy.engine:
    level: INFO
    handlers: [consoleHandler, fileHandler]

  huitLogger:
    level: DEBUG
    handlers: [consoleHandler, fileHandler]
    propagate: false

  same_hierarchy:
    level: DEBUG
    handlers: [consoleHandler, fileHandler]
    propagate: false

  lower.sub:
    level: DEBUG
    handlers: [consoleHandler, fileHandler]
    propagate: false

root:
  level: INFO
  handlers: [consoleHandler]
